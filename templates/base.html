{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'social/css/master.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        color:white;
        background:#7AA874;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar mynav" role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a>
          </li>
          <li>
            <a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
          </li>
          <li>
            <a href="{% url 'groups:create' %}" class="btn btn-simple"
              >Create Group</a
            >
          </li>
          <li>
            <a href="{% url 'accounts:logout' %}" class="btn btn-simple"
              >Log out</a
            >
          </li>
          {% else %}
          <li>
            <a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
          </li>
          <li>
            <a href="{% url 'accounts:login' %}" class="btn btn-simple"
              >Log in</a
            >
          </li>
          <li>
            <a href="{% url 'accounts:signup' %}" class="btn btn-simple"
              >Sign up</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock %}

      </div>
       {% comment %}
    <script src="" async defer></script>
    {% endcomment %}
  </body>
</html>
